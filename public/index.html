<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File transfer</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./new-style.css">
</head>

<body>
    <header></header>
    <main class="flex-col gap-large">
        <section>
            <form id="uploadForm" class="flex-col items-center gap-medium">
                <h1 class="text-center">Upload</h1>
                <label id="selectButton" class="select-button flex-col items-center text-center">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" width="8rem">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M3 16.5v2.25A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75V16.5m-13.5-9L12 3m0 0 4.5 4.5M12 3v13.5" />
                    </svg>
                    <p>Select or drop files</p>
                    <input id="filesInput" type="file" name="files" multiple required hidden />
                </label>
                <p id="selectionText" class="text-center">No files selected</p>

                <div class="container">
                    <label class="flex-row items-center gap-small">
                        <p>Compress to .zip</p>
                        <input name="zip" type="checkbox">
                    </label>
                </div>

                <button id="sendButton" class="primary" type="submit" disabled>Send</button>
            </form>
        </section>

        <div class="separator"></div>

        <section class="flex-col items-center">
            <form id="downloadForm" class="flex-col items-center gap-medium">
                <h1 class="text-center">Download</h1>

                <template id="filesTableItemTemplate">
                    <tr class="files-table-item">
                        <td><input type="checkbox" class="file-checkbox" /></td>
                        <td class="file-name"></td>
                        <td class="file-size"></td>
                    </tr>
                </template>

                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th></th>
                                <th>File</th>
                                <th>Size</th>
                            </tr>
                        </thead>
                        <tbody id="filesTableBody"></tbody>
                    </table>
                </div>
                <div class="flex-row gap-medium justify-center">
                    <button id="selectAllButton" type="button">Select all</button>
                    <button id="downloadButton" class="primary">
                        Download
                    </button>
                </div>
            </form>
        </section>
    </main>
    <footer></footer>
</body>

</html>
